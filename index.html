<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adithya's Links</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #fdfcfb;
            background: linear-gradient(120deg, #f6d365, #fda085);
            color: #2d3436;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #2d3436;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #2d3436;
        }
        .link-container {
            margin-top: 30px;
        }
        .link-container a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background: #ffffff;
            color: #2d3436;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        .link-container a:hover {
            transform: translateY(-5px);
            background: #2d3436;
            color: #ffffff;
        }
        .footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #2d3436;
            font-weight: 500;
        }
        .footer a {
            color: #2d3436;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Adithya's Links</h1>
    <p>Choose where you'd like to go:</p>
    <div class="link-container">
        <a href="https://meetadithya.github.io/petrol/" target="_blank">Petrol Calculator</a>
        <a href="https://meetadithya.github.io/Quotesgenerator/" target="_blank">Quotes Generator</a>
    </div>
    <div class="footer">
        Made with ❤️ by Adithya<br>
        Follow me on Instagram: <a href="https://www.instagram.com/meetadithya" target="_blank">@meetadithya</a>
    </div>
</body>
</html>
